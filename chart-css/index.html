<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart</title>
    <style>
      .chart {
        width: 500px;
        height: 500px;
        border-radius: 50%;
        background: conic-gradient(
          red 0% 30%,
          green 30% 50%,
          blue 50% 90%,
          yellow 90% 100%
        );
      }
    </style>
  </head>
  <body>
    <div class="chart"></div>
  </body>
</html>
